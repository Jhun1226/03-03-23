<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <div class="nav">

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <h3>Calculator</h3>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="Clear" onclick="display.value =''" class="operator">
                    <input type="button" value="âŒ«" onclick="display.value = display.value.toString().slice(0,-1)"class="operator">
                    <input type="button" value="."onclick="display.value ='.'" class="operator">
                    <input type="button" value="/"onclick="display.value ='/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9"
                    onclick="display.value +='9'">
                    <input type="button" value="*"
                    onclick="display.value +='*'">
                </div>
                <div>
                    <input type="button" value="4"
                    onclick="display.value +='4'">
                    <input type="button" value="5"
                    onclick="display.value +='5'">
                    <input type="button" value="6"
                    onclick="display.value +='6'">
                    <input type="button" value="-"
                    onclick="display.value +='-'">
                </div>
                <div>
                    <input type="button" value="1"
                    onclick="display.value +='1'">
                    <input type="button" value="2"
                    onclick="display.value +='2'">
                    <input type="button" value="3"
                    onclick="display.value +='3'">
                    <input type="button" value="+"
                    onclick="display.value +='+'">
                </div>
                <div>
                    <input type="button" value="00"
                    onclick="display.value +='00'">
                    <input type="button" value="0"
                    onclick="display.value +='0'">
                    <input type="button" value="="
                    onclick="display.value =eval(display.value)" class="equal operator">
                    
                </div>
            </form>
        </div>
    </div>
